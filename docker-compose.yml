version: '3.9'

services:
  db:
    image: postgres
    networks: 
      - nginx_network

  redis:
    image: "redis:alpine"
    networks:
      - nginx_network

  web:
    build: .
    command: sh -c "python manage.py makemigrations && python /code/manage.py migrate --noinput && gunicorn backend.wsgi --bind 0.0.0.0:8000 -w 4"
    volumes:
      - .:/code
    # ports:
    #   - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - nginx_network

  frontend:
    image: nginx:1.13
    build: ./frontend
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - web
      - db
      - redis
    networks:
      - nginx_network

